<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Form maker Tool allows users to create customized forms">
    <meta name="author" content="Sudeep">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

<body>
<div class="container">
    <h2>Form</h2>
    <form action="">
        <div class="form-group">
            <label for="firstNameField">First Name</label>
            <input type="text" id="firstNameField" class="form-control" placeholder="John">
        </div>
        <div class="form-group">
            <label for="lastNameField">Last Name</label>
            <input type="text" id="lastNameField" class="form-control" placeholder="Adams">
        </div>
        <div class="form-group">
            <label for="emailField">Last Name</label>
            <input type="email" id="emailField" class="form-control" placeholder="adams@reddit.com">
        </div>
        Email: <input type="email" placeholder="alice@wonderland.com" />
        Date of Hire: <input type="date" placeholder="1/1/1990">
    </form>
</div>

================================================== -->

</html>
