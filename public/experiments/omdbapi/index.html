<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .posterThumb{
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Search OMDB For Movies</h1>

    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Titanic" id="movieTitleText">
            <a class="btn btn-primary btn-block" id="searchBtn">Search For Movie</a>
            <h2>Search Results</h2>
            <table class="table table-striped table-hover" id="searchResults">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB ID</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2 id="title">Details</h2>
            <span id="director"></span>
            <img src="" alt="" id="poster">
            <br>
            <p id="plot"></p>
            <h3>Actors</h3>
            <ul id="actors"></ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
