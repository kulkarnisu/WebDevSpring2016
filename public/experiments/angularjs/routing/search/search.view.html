<h2>Search</h2>

<input type="text" class="form-control" ng-model="title" placeholder="Deadpool">
<button class="btn btn-block btn-primary" ng-click="search(title)">Search</button>
<section ng-show="data">
    <h3>Search Results</h3>
    <table class="table table-striped" ng-show="data">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>IMDB ID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in data.Search">
            <td>
                <img ng-src="{{movie.Poster}}" alt="" width="100" height="100">
            </td>
            <td>
                <a href="#/details/{{movie.imdbID}}">
                    {{movie.Title}}
                </a>
            </td>
            <td>{{movie.imdbID}}</td>
        </tr>
        </tbody>
    </table>
</section>
