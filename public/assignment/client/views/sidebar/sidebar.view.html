<div class="col-sm-3 col-md-2 sidebar" ng-controller = "SidebarController as model">

    <ul class="nav nav-sidebar">

        <li ng-class="{'active': model.$location.url() == '/home'}">

            <a href="#/home">

                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                Home
                <span class="sr-only">(current)</span>

            </a>

        </li>

        <li ng-class="{'active': model.$location.url() == '/profile'}" ng-show="currentUser">

            <a href="#/profile">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Profile</a>

        </li>

        <li ng-class="{'active': model.$location.url() == '/admin'}"
            ng-show="currentUser.roles.indexOf('admin') > -1">

            <a href="#/admin">

                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                Admin

            </a>

        </li>

        <li ng-class="{'active': model.$location.url() == '/forms'}" ng-show="currentUser">

            <a href="#/forms">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            Forms</a>

        </li>

    </ul>

</div>
