<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
    <h1 class="page-header">Profile</h1>
    <div class="row placeholders">
        <div class="col-sm-12">
            <form class="form-horizontal text-left">
                <div class="form-group">
                    <label for="username" class="control-label col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" class="form-control" placeholder="Username"
                               ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="passwd" class="form-control" placeholder="Password"
                               ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="fname" class="form-control" placeholder="First Name"
                               ng-model="user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="lname" class="form-control" placeholder="Last Name"
                               ng-model="user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="Email"
                               ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2"></span>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-block" ng-click="update(user)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
