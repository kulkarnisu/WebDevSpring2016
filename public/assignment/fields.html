<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand pageTitle" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Username</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>
                    <a href="home.html">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        Home
                        <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="profile.html">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    Profile</a></li>
                <li><a href="admin.html">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    Admin</a></li>
                <li class="active"><a href="#">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <h1 class="page-header">Forms</h1>
            <h2>Users</h2>
            <div class="container">
                <div class="row" id="forms-container">
                    <ul class="nav nav-tabs" id="my-nav">
                        <li role="presentation">
                            <a href="forms.html">Forms</a>
                        </li>
                        <li class="active" role="presentation">
                            <a href="#">Fields</a>
                        </li>
                    </ul>
                    <form action="" id="my-form">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" placeholder="First Name" id="fname">
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Last Name" id="lname">
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" class="form-control" placeholder="Select Date" id="dob">
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="gender">Gender:</label>
                                <select name="Gender" id="gender" class="form-control">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>Roles:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="Admin" checked>Admin</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="Student">Student</label>
                                </div>
                                <div class="checkbox disabled">
                                    <label><input type="checkbox" value="User">User</label>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8 no-bottom-margin">
                                <label>License Agreement:</label>
                                <div class="radio">
                                    <label><input type="radio" name="license" value="Yes" checked>Yes</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="license" value="No">No</label>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover"></span>
                                <span class="glyphicon glyphicon-align-justify hover"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="form-group col-md-8 no-bottom-margin">
                                <label>Add new field:</label>
                                <select name="new-field" id="new-field" class="form-control">
                                    <option value="sline-txt">Single Line text</option>
                                </select>
                            </div>
                            <div class="col-md-4 text-center">
                                <span class="glyphicon glyphicon-pencil hover not-visible"></span>
                                <span class="glyphicon glyphicon-plus hover"></span>
                                <span class="glyphicon glyphicon-remove hover not-visible"></span>
                                <span class="glyphicon glyphicon-align-justify hover not-visible"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
